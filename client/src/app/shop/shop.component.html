
<div class="container">
    <div class="row  gy-3">
      <div class="col-sm-3 offset-md-2">  
       <div class="input-group" *ngIf="types.length > 0 && brands.length > 0">
        <h5 class="text-primary  ms-3 pt-1">Sort</h5>
        <select class="form-select" (change)="onSortSelected($event)">
            <option *ngFor="let sort of sortOptions" 
                [selected]="shopParams.sort === sort.value"
                [value]="sort.value">
                {{sort.name}}
            </option>
        </select>
       </div> 
    </div>

    <div class="col-sm-3">
        <div class=" d-block d-md-none">
            <div class="input-group" *ngIf="types.length > 0 && brands.length > 0">
                <h5 class="text-primary ms-3 pt-1">Brands</h5>
                <select class="form-select" (change)="onBrandSelected($any($event))" >
                    <option  *ngFor="let brand of brands"
                         [value]="brand.id" >
                        {{brand?.name}}
                    </option>
                </select>
            </div> 

        </div>

     </div>

    <div class="col-sm-4 ">
        <div class="input-group">
            <h5 class="text-primary ms-3 pt-1">Search</h5>
            <input (keyup.enter)="onSearch()" type="text"  class="form-control" #search>
            <button (click)="onSearch()" class="btn btn-outline-primary ">Search</button>
            <button (click)="onReset()" class="btn btn-outline-success">Reset</button>  
        </div>
      </div>
      
    </div>
  </div>



<div class="container mt-4">
    <div class="row gy-3" *ngIf="types.length > 0 && brands.length > 0">
       <div class="col-md-3 d-none d-md-block" >
            <div class="">
                <h5 class="text-primary ms-3">Brands</h5>
                <ul class="list-group my-3 shadow-sm bg-body rounded">
                    <li class="list-group-item"
                        *ngFor="let brand of brands"
                        [class.active]="brand.id === shopParams.brandId"
                        [value]="brand.id"
                        (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
                </ul>

            </div>
 
        </div> 
 

             
    <div class="col-md-3" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
            </div> 

<!--            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                    [totalCount]="totalCount"
                    [pageSize]="shopParams.pageSize"
                    [pageNumber]="shopParams.pageNumber"
                    (pageChanged)="onPageChanged($event)"
                ></app-pager>
            </div>  -->

    </div>
</div>
